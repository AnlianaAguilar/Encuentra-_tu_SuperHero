<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <img class="img_logo" src="assets/img/sh1.jpg" alt="">
        <div class="row">
            <div class="col-md-6 col-lg-12">
                <div class="form-group">
                    <h1>Encuentra tu SuperHero</h1>
                    <p>Ingresa el numero de SuperHero a buscar</p>
                    <input id="info_input" type="text" class="form-control" placeholder="Ingrese personaje a buscar">
                    <button id="button" class="btn btn-primary btn-block">Buscar</button>
                </div>
            </div>
            <div id="cards" class="row justify-content-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
